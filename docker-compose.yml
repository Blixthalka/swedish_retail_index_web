version: "3.9"
services:
  web:
    image: ghcr.io/blixthalka/swedish_retail_index_web:master
    ports:
      - 80:80
      - 443:443
    depends_on:
      - core
    volumes:
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/letsencrypt/:ro
  core:
    image: ghcr.io/blixthalka/swedish_retail_index_core:master
    expose:
      - "8082"
      - "7082"
    ports:
      - 7082:7082
    volumes:
     - "/swedish_retail_index/mnesia/:/swedish_retail_index/mnesia/:rw"
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw